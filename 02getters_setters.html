    <tittle>Classes: Getters & Setters</tittle>
    <link rel="stylesheet" href="http://youtube.local/assets/dcode.css">
    <link rel="shortcut icon" href="http://youtube.local/assets/favicon.ico">

    <body>
        <h2 id="tittle">Classes: Getters & Setters</h2>
        <script type="text/javascript">
            class Square {
                constructor (_width,) {
                    this.width = _width;
                    this.height = _width;
                    this.numOfRequestsForArea = 0;
                }
            get area () {
                this.numOfRequestsForArea ++;
                return this.width * this.height;
            }

            set area (area) {
                this.width = Math.sqrt(area); //square root
                this.height = this.width;
            }

            }
        let square1 = new Square(4);
        square1.area = 25;
        console.log(square1.area);
        console.log(square1.area);
        console.log(square1.numOfRequestsForArea);
        </script>

    </body>
