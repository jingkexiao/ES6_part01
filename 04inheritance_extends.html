<body>
    <h2 id="tittle">Classes: Extends/Inheritance</h2>
    <script type="text/javascript">
        // parent and child classes
        class Person {
            constructor (_name, _age) {
                this.name =_name;
                this.age = _age;
            }
            
            describe () {
                console.log(`I am ${this.name} and I am ${this.age} years old`);
            }
        }

        class Programmer extends Person {
            constructor (_name, _age, _yearsOfExperience) {
                super(_name, _age); // calls these properties from parents

                // custom behavior
                this.yearsOfExperience = _yearsOfExperience;
            }

            code () {
                console.log(`${this.name} is coding`);
            }
        }

        const programmers = [
            new Programmer  ("Dom", 56, 12),
            new Programmer  ("Jeff", 24, 4)
        ];

        function developSoftware (programmer) {
            for (let programmer of programmers) {
                programmer.code();
            }
        }

        developSoftware (programmers)

        let person1 = new Person("Jeff", 45);
        let programmer1 = new Programmer("Dom", 56, 12);
        programmer1.code();
        programmer1.describe();

        console.log(person1);
        console.log(programmer1);
    </script>
